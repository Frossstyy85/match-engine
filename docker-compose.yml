services:
  postgres:
    image: postgres:18.1
    container_name: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: app_db
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
    volumes:
      # Postgres 18+ expects a single mount at /var/lib/postgresql and will manage
      # the major-version-specific subdirectory layout itself.
      - postgres_data:/var/lib/postgresql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
volumes:
  postgres_data:
