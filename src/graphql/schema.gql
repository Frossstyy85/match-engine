type Query {
    me: User

    projects: [Project!]!
    teams: [Team!]!
    users: [User!]!
    skills: [Skill!]!

    recommendedProjects(userId: ID!): [Project!]!
    recommendedUsers(projectId: ID!): [User!]!
}

interface Node {
    id: ID!
}

type Project implements Node {
    id: ID!
    name: String!
    teams: [Team!]!
    status: String
}

type Skill implements Node {
    id: ID!
    name: String!
}
type Team implements Node {
    id: ID!
    name: String!
    users: [User!]!
}
type User implements Node {
    id: ID!
    name: String!
    email: String!
    projects: [Project!]!
    teams: [Team!]!
    skills: [Skill!]!
}

type Mutation {
    createTeam(name: String!): Team
    createProject(name: String!): Project
}



